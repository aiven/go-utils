version: 0.1
cli:
  version: 1.22.5
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.246
    - osv-scanner@1.8.4
    - trivy@0.55.0
    - trufflehog@3.81.10
    - actionlint@1.7.1
    - git-diff-check
    - gitleaks@8.18.4
    - gofmt@1.20.4
    - golangci-lint@1.60.3
    - markdownlint@0.41.0
    - prettier@3.3.3
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
