version: 0.1
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.38
    - osv-scanner@1.6.2
    - trivy@0.49.1
    - trufflehog@3.69.0
    - actionlint@1.6.27
    - git-diff-check
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.56.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
